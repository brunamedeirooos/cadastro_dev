<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">
    <title>Formulário-Devs</title>
  </head>
  <body>
    <head>
        <h1 class="titulo1">Cadastro de devs</h1>
 <span>
      
      <h3 class="titulo2">Complete suas Informações</h3>
    </head>
</span>

    <form action="#">
      <div class="label-float">
        <label for="nome" class="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nomeCompleto"
          class="inputUser"
          required
        />
      </div>

      <div class="label-float">
        <label for="email" class="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="inputUser"
          required
        />
      </div>

      <h3 class="titulo3">De qual lado da aplicação você desenvolve?</h3>

      <div class="radio-confirme">
       
        <input type="radio" id="front" name="tech" value="frontend" required />
        <label for="front">Front-end</label>

        <input type="radio" id="back" name="tech" value="backend" required />
        <label for="backend">Back-end</label>

        <input type="radio" id="full" class="tech" value="fullstack" required />
        <label for="fullstack">FullStack</label>
      </div>

      <div class="selecao">
        <label for="senioridade">Senioridade:</label>
        <select id="senioridade" name="senioridade">
          <optgroup label="Selecione">
            <option value="jr">Júnior</option>
            <option value="sn">Senior</option>
            <option value="pl">Pleno</option>
          </optgroup>
        </select>
      </div>

      <h3 class="titulo4">Selecione as tecnologias que utiliza:</h3>

      <div class="tecnologia">

        <label for="javascript">javascript</label>
        <input type="checkbox" name="tech" id="javas" />
      
        <label for="python">python</label>
        <input type="checkbox" name="tech" id="pythons" />
      
        <label for="c#">C#</label>
        <input type="checkbox" name="tech" id="c#s" />
      
        <label for="php">PHP</label>
        <input type="checkbox" name="tech" id="phps" />
      
      
        <label for="css">CSS</label>
        <input type="checkbox" name="tech" id="csss" />

      </div>
      <button type="submit">Enviar</button>
    </form>
   
  </body>
</html>
